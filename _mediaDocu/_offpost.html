function generateListings(listings) {
	var ids = [];
	for (var i = 0; i < listings.length; ++i) {
		var  iplusone = i+1; /* iplusone is the number in "listing #" */
		var node = listings[i];
		node.innerHTML = "<b><u>Listing " + (iplusone) + ":</u></b>" + node.innerHTML;
		if (node.id){
			ids[node.id] = iplusone ; /* ids[#] has the id -> text for the anchor */
		}
	}
	var a = document.getElementsByTagName('a');

	for (var idx= 0; idx < a.length; ++idx){
		if (a[idx].textContent.toLowerCase() == "listing") {
		var tagWithoutHash = a[idx].hash.slice(1);
			a[idx].textContent = a[idx].textContent + " " + ids[tagWithoutHash];
		}
	}	
}
</script>
<script>
/*
 * Dynamic Table of Contents script
 * by Matt Whitlock <http://www.whitsoftdev.com/>
 */

function createLink(href, innerHTML) {
	var a = document.createElement("a");
	a.setAttribute("href", href);
	a.innerHTML = innerHTML;
	return a;
}

function generateTOC(toc) {
	var i1 = 0, i2 = 0, i3 = 0, i4 = 0;
	toc = toc.appendChild(document.createElement("ul"));
	var contentsContainder = document.getElementById("content");
	for (var i = 0; i < contentsContainder.childNodes.length; ++i) {
		var node = contentsContainder.childNodes[i];
		var tagName;
		var isError = false;
		try {
			tagName = node.nodeName.toLowerCase();
		}
		catch(err) {
				alert(err.message);
				isError = true;
		}
		if (!isError){
			
			if (tagName == ".h4") {
			
				++i4;
				if (i4 == 1) toc.lastChild.lastChild.lastChild.appendChild(document.createElement("ul"));
				var section = i1 + "." + i2 + "." + i3 + "." + i4;
				node.insertBefore(document.createTextNode(section + ". "), node.firstChild);
				node.id = "section" + section;
				toc.lastChild.lastChild.lastChild.lastChild.appendChild(document.createElement("li")).appendChild(createLink("#section" + section, node.innerHTML));
			}
			else if (tagName == "h3") {
				++i3, i4 = 0;
				if (i3 == 1) toc.lastChild.lastChild.appendChild(document.createElement("ul"));
				var section = i1 + "." + i2 + "." + i3;
				node.insertBefore(document.createTextNode(section + ". "), node.firstChild);
				node.id = "section" + section;
				toc.lastChild.lastChild.lastChild.appendChild(document.createElement("li")).appendChild(createLink("#section" + section, node.innerHTML));
			}
			else if (tagName == "h2") {
				++i2, i3 = 0, i4 = 0;
				if (i2 == 1) toc.lastChild.appendChild(document.createElement("ul"));
				var section = i1 + "." + i2;
				node.insertBefore(document.createTextNode(section + ". "), node.firstChild);
				node.id = "section" + section;
				toc.lastChild.lastChild.appendChild(h2item = document.createElement("li")).appendChild(createLink("#section" + section, node.innerHTML));
			}else if (tagName == "h1") {
				++i1, i2 = 0, i3 = 0, i4 = 0;
				if (i1 == 1) toc.appendChild(document.createElement("ul"));
				var section = i1;
				node.insertBefore(document.createTextNode(section + ". "), node.firstChild);
				node.id = "section" + section;
				toc.lastChild.appendChild(h1item = document.createElement("li")).appendChild(createLink("#section" + section, node.innerHTML));
			}
		}
	}
}
</script>

	/*script.src  = "./_mediaDocu/MathJax.js";*/

    var callback = function () {
      // config options
      // http://docs.mathjax.org/en/latest/options/tex2jax.html#configure-tex2jax
	  if(script=="undefined" || !window.MathJax){document.getElementById('content').innerHTML = myReplaceMath(html);}
	  else{
      MathJax.Hub.Config({
        tex2jax: {
            inlineMath: [ ['$','$']],
            displayMath:[ ['$$', '$$']],
            processEscapes: true,
            balanceBraces: true,
        },
        messageStyle: "none"
      });
      MathJax.Hub.Queue(["Typeset",MathJax.Hub]);
	  }
    }

	if (!navigator.onLine) {
		alert ('not connected to internet, math will not be rendered properly');
		document.getElementById('content').innerHTML = myReplaceMath(html);
	}
    script.onload = callback;
    // for IE 6, IE 7
    script.onreadystatechange = function () {
      if (this.readyState == 'complete') {
        callback();
      }
    }
    document.getElementsByTagName("head")[0].appendChild(script);
  }
